<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Pizza</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="burger-item">
        <div>
          <img src="./images/piz1.jpg" alt="Burger" />
        </div>
        <form action="">
          <div>
            <h5>Size</h5>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <div class="label-size">
                <input
                  type="radio"
                  class="btn-check"
                  name="size"
                  id="small"
                  autocomplete="off"
                  value="500"
                />
                <label class="btn btn-outline-primary" for="small">Small</label>
              </div>

              <div class="label-size">
                <input
                  type="radio"
                  class="btn-check"
                  name="size"
                  id="medium"
                  autocomplete="off"
                  value="700"
                />
                <label class="btn btn-outline-primary" for="medium"
                  >Medium</label
                >
              </div>
              <div class="label-size">
                <input
                  type="radio"
                  class="btn-check"
                  name="size"
                  id="large"
                  autocomplete="off"
                  value="1000"
                />
                <label class="btn btn-outline-primary" for="large">Large</label>
              </div>
            </div>
          </div>
          <div>
            <h5>Crust</h5>
            <div
              class="btn-group"
              role="group"
              aria-label="Basic radio toggle button group"
            >
              <div class="crust">
                <input
                  type="radio"
                  class="btn-check"
                  name="crust"
                  id="btnradio1"
                  autocomplete="off"
                  value="70"
                />
                <label class="btn btn-outline-primary" for="btnradio1"
                  >Stuffed</label
                >
              </div>

              <div class="crust">
                <input
                  type="radio"
                  class="btn-check"
                  name="crust"
                  id="btnradio2"
                  autocomplete="off"
                  value="100"
                />
                <label class="btn btn-outline-primary" for="btnradio2"
                  >Gluten-Free</label
                >
              </div>

              <div class="crust">
                <input
                  type="radio"
                  class="btn-check"
                  name="crust"
                  id="btnradio3"
                  autocomplete="off"
                  value="150"
                />
                <label class="btn btn-outline-primary" for="btnradio3"
                  >Crispy</label
                >
              </div>
            </div>
          </div>
          <div>
            <h5>Toppings</h5>
            <div
              class="btn-group checkbox-g"
              role="group"
              aria-label="Basic checkbox toggle button group"
            >
              <input
                type="checkbox"
                class="btn-check"
                id="btncheck1"
                autocomplete="off"
                value="50"
              />
              <label class="btn btn-outline-primary" for="btncheck1"
                >Mushroom</label
              >

              <input
                type="checkbox"
                class="btn-check"
                id="btncheck2"
                autocomplete="off"
                value="80"
              />
              <label class="btn btn-outline-primary" for="btncheck2"
                >Cheese</label
              >

              <input
                type="checkbox"
                class="btn-check"
                id="btncheck3"
                autocomplete="off"
                value="100"
              />
              <label class="btn btn-outline-primary" for="btncheck3"
                >Pepperoni</label
              >
            </div>
          </div>
        </form>
        <div class="ksh-trolley add">
            <strong>Add To Cart</strong>
        </div>
      </div>
      <div>
        <h2 style="text-align: center;color: brown;">Cart</h2>
        <table class="table table-bordered table-striped table-warning">
          <thead>
            <tr>
              <th scope="col">Order(s)</th>
              <th scope="col">Pizza Size</th>
              <th scope="col">Crust</th>
              <th scope="col">Toppings</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>dd</td>
          </tr> -->
          </tbody>
        </table>
        <button type="button" class="btn btn-primary check-out">Check Out</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
